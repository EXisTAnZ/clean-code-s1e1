<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
  <header class="desc">
    <img class="desc-img" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
    <a class="more-info" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
    </a>
  </header>
  <main class="tasks">
    <section id="add-task">
      <h3 class="new-task-label">Add Item</h3>
    <div class="task-row-wrapper">
      <input id="new-task" class="task-input" type="text">
      <button class="task-list-button add">Add</button>
    </div>
  </section>
  <section id="todo-task">
    <h3 class="task-list-title">Todo</h3>
    <ul class="task-list" id="incomplete-tasks">
      <li class="task-list-item">
        <input type="checkbox">
        <label class="task">Pay Bills</label>
        <input type="text" class="task-input">
        <button class="task-list-button edit">Edit</button>
        <button class="task-list-button delete">
          <img class="delete-img" src="./remove.svg" alt="Remove">
        </button>
      </li>
      <li class="task-list-item edit-mode">
        <input type="checkbox">
        <label class="task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task-input">
        <button class="task-list-button edit">Save</button>
        <button class="task-list-button delete">
          <img class="delete-img" src="./remove.svg" alt="Remove">
        </button>
      </li>
    </ul>
  </section>
  <section id="complete-task">
    <h3 class="task-list-title">Completed</h3>
    <ul class="task-list task-list-completed" id="completed-tasks">
      <li class="task-list-item">
        <input type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="task-input">
        <button class="task-list-button edit">Edit</button>
        <button class="task-list-button delete">
          <img class="delete-img" src="./remove.svg" alt="Remove">
        </button>
      </li>
    </ul>
  </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
